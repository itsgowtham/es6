<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/1.0.11/purify.min.js" integrity="sha256-80n5dmervCuGISioxGlsumrwgMc8LJKT0wZybkLtkLM=" crossorigin="anonymous"></script>
</head>
<body>

    <div class="bio"></div>

    <script>
        function sanitize(strings, ...values){
            const dirty = strings.reduce((prev, next, i ) => `${prev}${next}${values[i] || ''}`, '');

            return DOMPurify.sanitize(dirty);
        }

        const first = 'Wes';
        const aboutme = sanitize`I love to do evil <img src="http://unsplash.it/100/100?random" onload="alert('you are hacked');" />`

        const html = `
            <h3>${first}</h3>
            <p>${aboutme}</p>
        `
        const bio = document.querySelector(".bio");
        bio.innerHTML = html;
    </script>
</body>
</html>
