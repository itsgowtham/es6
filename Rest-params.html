<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>The ... Rest Param</title>
  </head>
  <body>
    <script>
      function convertCurrency(rate, ...amounts) {
        return amounts.map(amount => amount * rate);
      }

      const amounts = convertCurrency(1.54, 10, 67, 45, 23, 56, 1);
      console.log("TCL: amounts", amounts);

      const runner = ["John Doe", 123, 5.5, 6, 3, 21];
      const [name, id, ...runs] = runner;
      console.log("TCL: name, id, ...runs:", name, id, runs);

      const team = ["John", "Kait", "Lux", "Sheena", "Kelly"];
      const [captian, assitant, ...players] = team;
      console.log(
        "TCL: captian, assitant, players:",
        captian,
        assitant,
        players
      );

    </script>
  </body>
</html>
