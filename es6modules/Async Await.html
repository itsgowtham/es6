<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Async Await</title>
  </head>
  <body>
    <script>
      function breathe(amount) {
        return new Promise((resolve, reject) => {
          if (amount < 500) {
            reject("That is too small of a value");
          }
          setTimeout(() => resolve(`Done for ${amount} ms`), amount);
        });
      }

      function catchErrors(fn){
        return function(...args) {
          return fn(...args).catch(err => {
            console.error('ohhhh noooo!');
            console.error(err);
          });
        }
      }

      async function go(name, last) {
        console.log(`starting for ${name} ${last}!!!`);
        const res = await breathe(1000);
        console.log(res);
        const res2 = await breathe(200);
        console.log(res2);
        const res3 = await breathe(750);
        console.log(res3);
        const res4 = await breathe(900);
        console.log(res4);
        const res5 = await breathe(500);
        console.log(res5);
        console.log("end");
      }
      const wrappedFunction = catchErrors(go);

      wrappedFunction('Wes', 'Bos');
    </script>
  </body>
</html>
}
