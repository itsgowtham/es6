<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Object entries() and values()</title>
  </head>
  <body>
    <script>
      const inventory = {
        backpacks: 10,
        jeans: 23,
        hoddies: 4,
        shoes: 11
      };

      const nav = Object.keys(inventory)
        .map(item => `<li>${item}</li>`)
        .join("");
      console.log("TCL: nav", nav);

      const totalInventory = Object.values(inventory).reduce((a, b) => a + b);
      console.log("TCL: totalInventory", totalInventory);

      Object.entries(inventory).forEach(([key, val]) => {
        console.log(key, val);
      });

      for (const [key,val] of Object.entries(inventory)) {
          console.log(key);
          console.log(val);
      }
    </script>
  </body>
</html>
