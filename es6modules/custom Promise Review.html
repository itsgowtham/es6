<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Custom Promises</title>
  </head>
  <body>
    <script>
      function breathe(amount) {
        return new Promise((resolve, reject) => {
            if(amount < 500){
                reject('That is too small of a value');
            }
          setTimeout(() => resolve(`Done for ${amount} ms`), amount);
        });
      }

      breathe(1000).then(res => {
        console.log(res);
        return breathe(500)
      }).then(res => {
        console.log(res);
        return breathe(200)
      }).then(res => {
        console.log(res);
        return breathe(600)
      }).then(res => {
        console.log(res);
        return breathe(2000)
      }).then(res => {
        console.log(res);
        return breathe(250)
      }).then(res => {
        console.log(res);
        return breathe(300)
      }).then(res => {
        console.log(res);
      }).catch(err => {
          console.error(err);
      });
    </script>
  </body>
</html>
