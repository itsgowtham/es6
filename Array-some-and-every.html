<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Array .some() and .every()</title>

<body>
<script>
    const ages = [32,15,19,12];

    const adultPresent = ages.some(age => age >= 18);
</script>
