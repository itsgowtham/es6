    <title>Brunch with sets</title>

  <body>
    <script>
        let dog1 = {name: 'Snickers', age: 3};
        let dog2 = {name: 'Sunny', age: 3};

        const weakSauce = new WeakSet([dog1, dog2]);

        // weakSauce is not iterable
        // for(const dog of weakSauce){
        //     console.log(dog);
        // }
        console.log(weakSauce);
        dog1 = null;
        console.log(weakSauce);


    </script>
  </body>
